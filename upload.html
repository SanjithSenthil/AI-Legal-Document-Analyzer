<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body class="GridContainer">
    <nav>
        <img src="images/FinePrint.png">
        <div class="nav-links">
            <a href="#" class="button" onclick="goToIndexPage()">Home</a>
            <a href="#">How does the AI Work?</a>
            <a href="#">Don't Believe Us?</a>
            <a href="#">Extension</a>
        </div>
        <button onclick=goToUploadPage()>Get Started</button>
    </nav>

    <div class="wrapper">
        <header>Choose Upload Type</header>
        <!-- Buttons to navigate to fileUpload.html and textUpload.html -->
        <div class="title-container">
            <a href="fileUpload.html">
                <button class="navigate-button" onclick=goToFileUploadPage()>File Upload</button>
            </a>
            <a href="textUpload.html">
                <button class="navigate-button" onclick=goToTextUploadPage()>Text Upload</button>
            </a>
        </div>
    </div>
    <div class="Contamine">
        <script>
            let container = document.querySelector('.Contamine');
            for ( let i = 0; i < 12; i++ ){
                let row = document.createElement('div');
                row.classList.add('row');
                for(let j = 0; j < 20; j++){
                    let box = document.createElement('div');
                    box.classList.add('box');
                    box.style.filter = `hue-rotate(${i + 10}deg)`;
                    row.appendChild(box);
                }
                container.appendChild(row);
            }
        </script>

    </div>

    <script>
        function goToFileUploadPage() {
            window.location.href = "fileUpload.html"; // Redirect to another page
        }
        function goToTextUploadPage() {
            window.location.href = "textUpload.html"; // Redirect to another page
        }
    </script>

</body>
</html>
